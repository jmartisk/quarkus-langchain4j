quarkus.langchain4j.openai.timeout=60s
csv.file=src/main/resources/data/movies.csv
csv.headers=index,movie_name,year_of_release,mpaa_rating,run_time,genres,imdb_rating,votes,gross_total

# if you want to log the requests and responses that go to OpenAI:
#quarkus.langchain4j.openai.log-requests=true
#quarkus.langchain4j.openai.log-responses=true

# if using codellama:
quarkus.langchain4j.ollama.chat-model.model-id=codellama
# ollama models can be very slow on regular hardware...
quarkus.langchain4j.ollama.timeout=400s